apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/kubernetes-225414/backend:cv-backend-2
        #livenessProbe:
          #httpGet:
          #  path: /healthz
          #  port: 8080
          #  httpHeaders:
          #  - name: X-Custom-Header
          #    value: Awesome
          #initialDelaySeconds: 3
          #periodSeconds: 3
        ports:
        - containerPort: 5000